

<!DOCTYPE html>
<html>
<head>
    <title>Recipe Form</title>
    <link rel="stylesheet" th:href="@{/formstyle.css}">
</head>
<body>
    <div class="container">
        <h1>Recipe Form</h1>
        <form>
            <div class="form-group">
                <label for="targetCalories">Target Calories:</label>
                <input type="number" id="targetCalories" name="targetCalories" required>
            </div>

            <div class="form-group">
                <label for="diet">Diet Type:</label>
                <select id="diet" name="diet">
                    <option value="none">None</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="paleo">Paleo</option>
                    <option value="keto">Keto</option>
                    <!-- Add more diet types as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="exclusions">Exclusions:</label>
                <input type="text" id="exclusions" name="exclusions">
            </div>

            <div class="form-group">
                <label>Meal Plan Type:</label><br>
                <input type="radio" id="day" name="mealPlanType" value="day" checked>
                <label for="day">Day</label>
                <input type="radio" id="week" name="mealPlanType" value="week">
                <label for="week">Week</label>
            </div>

            <button type="submit">Generate Meal Plan</button>
        </form>
    </div>
</body>
</html>
